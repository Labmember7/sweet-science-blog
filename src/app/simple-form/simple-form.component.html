<form [formGroup]="myForm">

    Value : {{ myForm.value|json }}
    <hr>
    <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
        <mat-error *ngIf="email!.invalid && email!.touched">
            your email is wrong
        </mat-error>
    </mat-form-field>
    <hr>

    <div formArrayName="phones">
        <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
            <mat-form-field>
                <input matInput placeholder="area" formControlName="area">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="prefix" formControlName="prefix">
            </mat-form-field>

            <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete</button>
            <hr>
        </div>
        <button mat-raised-button color="primary" (click)="addPhone()">Add</button>
        <hr>
        <button mat-raised-button [disabled]="myForm.invalid" color="primary" (click)="addPhone()">Submit</button>

    </div>
