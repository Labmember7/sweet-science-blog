<mat-toolbar color="primary">
  <span class="title">{{ title | uppercase }}</span>
  <form class="container">
    <mat-form-field appearance="fill">
      <span matPrefix> </span>
      <input type="tel" matInput placeholder="Search" name="search" [(ngModel)]="search">
      <button matSuffix mat-button>
        <mat-icon dark>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group>
  <mat-tab *ngFor="let topic of topics" label="{{ topic }}">
    <app-article-card></app-article-card>
    <app-article-card></app-article-card>
  </mat-tab>
</mat-tab-group>
